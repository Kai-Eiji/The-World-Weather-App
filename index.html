<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/4b897199ff.js"></script>
  <title>World Weather Website</title>
</head>
<body>

    <div class="container my-5 mx-auto">

        <h1 class="text-muted text-center my-4">World Weathers</h1>
    
        <!-- <form class="change-location my-4 text-center text-muted">
          <label for="city">Enter a location for weather information</label>
          <input type="text" name="city" class="form-control p-4">
          <button type="submit" class="btn btn-navy py-2 px-5 mt-4">Search</button>
        </form> -->
        <form class="change-location my-4 text-center text-muted">
          <div class="input-group mb-3">
            <input type="text" name="city" class="form-control p-4" placeholder="Enter a City Name" aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary btn-primary" type="submit" id="button-addon2"><i class="fas fa-search"></i></button>
            </div>
          </div>
        </form>
        
        <div class="card shadow-lg rounded d-none">
          <div class="height-limit">
            <img src="https://via.placeholder.com/300x200" class="time card-img-top day-night">
          </div>
          <div class="icon mx-auto text-center">
            <img src="" alt="">
          </div>
          <div class="text-muted text-uppercase text-center details"></div>
        </div>

        <div class="card-group five-weather"></div>
        



      </div> 
  
  
  <script src="scripts/forecast.js"></script>
  <script src="scripts/app.js"></script>
</body>
